<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/pure-min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Peachy</title>
        <style>
            .face-container {
                border-radius: 50%;
                color: white;
                background: red;
            }
        </style>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div id="BT_Devices"></div>
        <div id="faces_container" style="width: 100%; height: 100%; position: absolute; top: 0; padding-top: 50px; display: block"></div>
        <div id="options_container" style="width: 100%; height: 100%; position: absolute; top: 0; padding-top: 50px; display: none;">
            <div class="options-header" style="width: 100%; height: 10%;">Based on your previous selections...</div>
            <div class="options-body" style="width: 100%; height: 90%;">
                <div class="option-row pure-g">
                    <div id="option-button-schedule" class="pure-u-1-2 option">
                        <div class="option-button selectable">
                            <span class="fa fa-calendar"></span><span> Schedule</span>
                        </div>
                    </div>
                    <div class="pure-u-1-2 option">
                        <div class="option-button selectable">
                            <span class="fa fa-map-marker"></span><span> Location</span>
                        </div>
                    </div>
                </div>
                <div class="option-row pure-g">
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-medkit"></span><span> Medications</span>
                        </div>
                    </div>
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-question-circle-o"></span><span> Lost Item</span>
                        </div>
                    </div>
                </div>
                <div class="option-row pure-g">
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-gamepad"></span><span> Acitvities</span>
                        </div>
                    </div>
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-commenting-o"></span><span> Reminders</span>
                        </div>
                    </div>
                </div>
                <div class="option-row pure-g">
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-search"></span><span> Browse Apps</span>
                        </div>
                    </div>
                    <div class="pure-u-1-2 option">
                        <div>
                            <span class="fa fa-warning"></span><span> I need help!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="schedule_container" style="width: 100%; height: 100%; position: absolute; top: 0; padding-top: 50px; display: none; display: none;">
            <div class="schedule-header" style="width: 100%; height: 70%;">
                <p>Looks like it's <span>almost lunchtime</span>.</p>
                <p>Would you like to head over to the dinning hall?</p>
            </div>
            <div class="schedule-body pure-g" style="width: 100%; height: 30%;">
                <div id="schedule-button-yes" class="pure-u-1-2 schedule"><div class="selectable">Yes</div></div>
                <div class="pure-u-1-2 schedule"><div>No</div></div>
            </div>
        </div>
        <div id="directions_container" style="width: 100%; height: 100%; position: absolute; top: 0; padding-top: 50px; display: none; display: none;"></div>
        <div id="finished_container" style="width: 100%; height: 100%; position: absolute; top: 0; padding-top: 50px; display: none; display: none;"></div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/BTScan.js"></script>
        <script>

            var userList = [["D75FEC3E-4783-47C3-8386-D8D54A52343F", "elder.jpg"], ["DD43F844-3F00-462A-910F-7D9C3FAFB9B0", "elder2.jpg"]] 

            function onPause()
            {
                BTScan_Stop();
            }

            function onResume()
            {
                BTScan_Start();
            }

            function onReady()
            {
                BTScan_Init([{name: "Pebble Time LE 213F", callback: deviceCallback}, {name: "Pebble Time LE DC6A", callback: deviceCallback}]);
                BTScan_Start();
            }

            function deviceCallback(name, bucketID, id, true_rssi_value)
            {
               var ID = name.replace(new RegExp(" ", 'g'), "_");
                if($("#BT_Devices").find("#" + ID).length > 0){
                    $("#BT_Devices").find("#" + ID).html('ID: '+id+', bucketID: '+ bucketID+', name: '+ name + ', true rssi: ' + true_rssi_value);
                } else {
                    $("#BT_Devices").append('<p id="' + ID + '">ID: '+id+', bucketID: '+ bucketID+', name: '+ name+'</p>');
                }

                createFaceBubble(ID, bucketID);
            }

            function getUserPhoto(id){
                for(i=0; i < userList.length; i++){
                    if(userList[i][0] == id){
                        return userList[i][1];
                    }
                }
            }

            function createFaceBubble(id, bucketID){
                // append to the faces
                if($("#faces_container").find("#" + id).length > 0){
                    // update size based on current size
                    $("#faces_container").find("#" + id).css("width", ($(window).width() / bucketID));
                    $("#faces_container").find("#" + id).css("height", ($(window).width() / bucketID));
                } else {
                    $("#faces_container").append('<div class="face-container" id="' + id +'" style="width:' + ($(window).width() / bucketID) + 'px; height: ' + ($(window).width() / bucketID) + 'px;">' + name + '</div>');
                    $("#faces_container").find("#" + id).css("background-image", 'url("img/' + getUserPhoto(id) + '")');
                }
            }

        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            (function() {
                $("#faces_container").click(function() {
                    $("#faces_container").hide(500);
                    $("#options_container").show(500);
                });
                $("#option-button-schedule").click(function() {
                    $("#option-button-schedule").find(".selectable").css('background-color', 'green');
                    $("#options_container").hide(500);
                    $("#schedule_container").show(500);
                });
                $("#schedule-button-yes").click(function() {
                    $("#schedule-button-yes").find(".selectable").css('background-color', 'green');
                    $("#schedule_container").hide(500);
                    $("#directions_container").show(500);
                });
            })();
        </script>
    </body>
</html>
